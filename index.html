<!DOCTYPE html>
<html>
<head>
	<title>Post to Facebook Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Login button -->
<div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>

<!-- Page selection dropdown -->
<select id="pages"></select>

<!-- Post form -->
<form id="post-form">
  <label for="message">Message:</label>
  <input type="text" name="message" required>

  <label for="url">URL:</label>
  <input type="url" name="url" required>

  <label for="image">Image:</label>
  <input type="file" name="image" accept="image/*" required>

  <button type="submit">Preview</button>
  <button type="button" id="publish-btn" disabled>Publish</button>
</form>

<!-- Post preview -->
<div id="post-preview"></div>


	<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="//connect.facebook.net/en_US/sdk.js"></script>
	<script src="app.js"></script>
</body>
</html>
